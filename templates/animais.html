<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de animais</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="nav">
        <a class="nav-link active" aria-current="page" href="/">Pagina inicial</a>
        <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Dropdown
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              <li><a class="dropdown-item" href="/cadastro">Cadastro</a></li>
              <li><a class="dropdown-item" href="/doação">Doação</a></li>
              <li><a class="dropdown-item" href="/clientes">Registro de Clientes</a></li>
              <li><a class="dropdown-item" href="/animais">Registro de animais</a></li>
            </ul>
          </li>
    </nav>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nome</th>
            <th scope="col">Cão/Gato</th>
            <th scope="col">Raça</th>
            <th scope="col">Idade</th>
            <th scope="col">Sexo</th>
            
          </tr>
        </thead>
        <tbody>
            {% for registro in lista_pet_db %}
            <tr>
                <th scope="row"> {{registro[0]}} </th>
                <td> {{registro[1]}} </td>
                <td> {{registro[2]}} </td>
                <td> {{registro[3]}} </td>
                <td> {{registro[4]}} </td>
                <td> {{registro[5]}} </td>
                <td><button type="button" class="btn btn-primary btn-sm"><a href="/atualizarpet?id={{registro[0]}}">Alterar</a></button></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
   
</body>
</html>
