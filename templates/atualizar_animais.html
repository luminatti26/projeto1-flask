<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto_1/atualizar_pet</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="nav">
        <a class="nav-link active" aria-current="page" href="/">Pagina inicial</a>
        <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Dropdown
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              <li><a class="dropdown-item" href="/cadastro">Cadastro</a></li>
              <li><a class="dropdown-item" href="/doação">Doação</a></li>
              <li><a class="dropdown-item" href="/clientes">Registro de Clientes</a></li>
              <li><a class="dropdown-item" href="/animais">Registro de animais</a></li>
            </ul>
          </li>
    </nav>
    <br>
    <form class="row g-3" action="/atualizarpet/salvar" method="POST">
        <select name="especie" class="form-select" aria-label="Default select example" >
            <script></script>
            ? "cachorro" == {{especie}}
                <option>Voce esta doando um gato ou Cachorro?</option>
                <option value="Cachorro" selected>Cachorro</option>
                <option value="Gato">Gato</option>
            {% else %}
                <option>Voce esta doando um gato ou Cachorro?</option>
                <option value="Cachorro">Cachorro</option>
                <option value="Gato"selected>Gato</option>
            {% endif %}
        </select>
        <br>
        <select name="sexo" class="form-select" aria-label="Default select example">
            <option selected>Sexo</option>
            <option value="Macho" >Macho</option>
            <option value="Fêmea">Fêmea</option>
        </select>
        <div class="row">
            <div class="col">
                <input type="text" class="form-control" placeholder="Nome" aria-label="nome" name="nome" value={{nome}}>
            </div>
            <div class="col">
                <input type="text" class="form-control" placeholder="Raça" aria-label="Raça" name="raca" value={{raca}}>
            </div>
            <div class="col">
                <input type="text" class="form-control" placeholder="Idade" aria-label="Idade" name="idade" value={{idade}}>
            </div>
            <div class="col">
                <input type="hidden" class="form-control" placeholder="id" aria-label="id" name="id" value={{id}}>
            </div>
        </div>
        <br>
        <div class="col-12">
            <button type="submit" class="btn btn-primary btn-sm">Cadastrar</button>
        </div>
    </form>    
</body>
</html>
